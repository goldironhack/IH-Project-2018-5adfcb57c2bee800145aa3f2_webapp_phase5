<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoodHome - Find Safe and Affordable Home For You</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="uptitle">
            <h1>GoodHome</h1>
        </div>
        <div class="main">
            <div class="menu">
                <h2> ·Safety</h2>
                <h2> ·Distance</h2>
                <h2> ·Affordability</h2>
            </div>
            
            <div id="map"></div>
                <script>
                    function initMap() {
                        var NYUS = {lat: 40.7290549, lng: -73.9965233};
                        var map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 11,
                        center: NYUS
                        });
                        var marker = new google.maps.Marker({
                        position: NYUS,
                        map: map,
                        title: 'NYU Stern School of Business'
                        });
                        
                    }
                </script>
                <script async defer
                        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA66ICTfsm5_qeBzkaSahN5US5fn4IhFTo&callback=initMap">
                </script>
        </div>
    </div>
</body>
</html>
